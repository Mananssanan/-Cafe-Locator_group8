<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cafe Locator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style> * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #087E8B 0%, #CCEAEA 100%)
    }
    
    header {
        background-color: #4285f4;
        color: #fff;
        padding: 1em;
        text-align: center;
    }
    
    main {
        padding: 1em;
    }
    
    .search {
        margin-bottom: 1em;
    }
    
    h2 {
        margin-bottom: 0.5em;
    }
    
    form {
        display: flex;
    }
    
    input[type="text"] {
        flex: 1;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
    }
    
    button[type="submit"] {
        background-color: #4285f4;
        color: #fff;
        border: none;
        border-radius: 0 5px 5px 0;
        padding: 0.5em 1em;
        cursor: pointer;
    }
    
    ul {
        list-style: none;
        padding: 1em;
        margin: 10em;
        display: flex;
        flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    font-size: large;
    color: black;
    text-decoration: none;
    }
    
    li {
        display: flex;
	align-items: center;
	margin: 1em;
    justify-content: space-between;
    align-items: center;
    font-size: large;
    color: black;
    text-decoration: none;
}
    
    img {
        margin-right: 1em;
    }
    
    h3 {
        margin: 0;
    }
    
    footer {
        background-color: #4285f4;
        color: #fff;
        padding: 1em;
        text-align: center;
    }
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em;
    background-color: #0B3954;
    color: #fff;
}
h1 {
    margin: 0;
}
nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}
nav li {
    margin-right: 6em;
}
nav a {
    color: #fff;
    text-decoration: none;
}
nav a:hover {
    border-bottom: 2px solid #fff;
}
nav {
    margin-left: auto;
}
.category-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 400px;
}
